global:
    name: CNCF Interactive Landscape
    short_name: CNCF
    mode: 'CNCF' # one of cncf, lfdl
    repo: 'cncf/landscape'
    website: https://landscape.cncf.io
    short_domain: l.cncf.io
    company_url: https://www.cncf.io
    email: info@cncf.io
    meta:
        title: CNCF Cloud Native Interactive Landscape
        fb_admin: "alex.contini.94"
        description: Filter and sort by GitHub stars, funding, commits, contributors, hq location, and tweets.
        twitter: '@CloudNativeFdn'
        google_site_verification: 8l35EQriJXntsib5sBdRu4gmDV1nAP9PSoHccJC8ABQ
        ms_validate: 3AF9FFA12CCC3C49C0ABA71CCA222665
    flags:
        cncf_sandbox: true # Treat CNCF Sandbox projects in member projects, but only when sandbox is not checked in the filter, then treat it as CNCF projects

# goes into fields.relation.values array, use it via import fields from 'fields' ; fields.relation.values
# please keep this order: hosted, then its children, then other elements
relation:
    label: 'CNCF Relation'
    url: 'cncf'
    values: 
      -
        id: 'hosted'
        label: 'CNCF Projects'
        children: 
          -
            id: 'graduated'
            label: 'Graduated CNCF Projects'
            prefix: 'Cloud Native'
            tag: 'Graduated'
            color: '#3570af'
            big_picture_order: 1
            big_picture_label: 'CNCF Graduated'
            big_picture_color: 'rgb(24,54,114)'
          -
            id: 'incubating'
            label: 'Incubating CNCF Projects'
            prefix: 'Cloud Native'
            tag: 'Incubating'
            color: '#00cbff'
            big_picture_order: 2
            big_picture_label: 'CNCF Incubating'
            big_picture_color: 'rgb(83, 113, 189)'
          -
            id: 'sandbox'
            label: 'Cloud Native Sandbox Projects'
            prefix: 'CNCF Project'
            tag: 'Sandbox'
            color: '#d1f7ff'
            big_picture_label: 'Cloud Native Sandbox'
            big_picture_color: 'rgb(108, 165, 209)'
      -
        id: 'member'
        label: 'CNCF Member Products/Projects'
        tag: 'CNCF Member'
      -
        id: false
        label: 'Non-CNCF Member Products/Projects'
        url: 'no'

membership:
    platinum:
        name: CNCF
        label: Platinum Member
        funding: Platinum
    gold:
        name: CNCF
        label: Gold Member
        funding: Gold
    silver:
        name: CNCF
        label: Silver Member
        funding: Silver
    academic:
        name: CNCF
        label: Academic Member
        funding: Academic
    nonprofit:
        name: CNCF
        label: Nonprofit Member
        funding: Nonprofit
    linux_foundation:
        name: LF
        label: Project
        funding: Linux Foundation
    cncf:
        name: CNCF
        label: Project
        funding: CNCF
    false:
        funding: 'No'


home:
  header: >
            <h1>CNCF Cloud Native Interactive Landscape</h1>
            The Cloud Native Trail Map (<a target="_blank"
            href="https://raw.githubusercontent.com/cncf/trailmap/master/CNCF_TrailMap_latest.png">png</a>, <a
            target="_blank" href="https://raw.githubusercontent.com/cncf/trailmap/master/CNCF_TrailMap_latest.pdf">pdf</a>)
            is CNCF&apos;s recommended path through the cloud native landscape. The cloud native landscape
            (<a target="_blank" href="/images/landscape.png">png</a>, <a
            target="_blank" href="/images/landscape.pdf">pdf</a>) and serverless landscape
            (<a target="_blank" href="/images/serverless.png">png</a>, <a
            target="_blank" href="/images/serverless.pdf">pdf</a>) are dynamically generated below.
ads:
  -
    url: "https://events.linuxfoundation.org/events/kubecon-cloudnativecon-north-america-2018/?utm_source=interactive_landscape&utm_medium=web&utm_campaign=kccncna18"
    image: /images/ad0.jpg
  -
    url: "https://events.linuxfoundation.org/events/kubecon-cloudnativecon-europe-2019//?utm_source=interactive_landscape&utm_medium=web&utm_campaign=kccnceu19"
    image: /images/ad1.jpg

presets:
