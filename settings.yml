global:
    name: CNCF Interactive Landscape
    short_name: CNCF
    mode: 'CNCF' # one of cncf, lfdl
    repo: 'cncf/landscape'
    website: https://landscape.cncf.io
    short_domain: l.cncf.io
    company_url: https://www.cncf.io
    email: info@cncf.io
    meta:
        title: CNCF Cloud Native Interactive Landscape
        fb_admin: "alex.contini.94"
        description: Filter and sort by GitHub stars, funding, commits, contributors, hq location, and tweets.
        twitter: '@CloudNativeFdn'
        google_site_verification: 8l35EQriJXntsib5sBdRu4gmDV1nAP9PSoHccJC8ABQ
        ms_validate: 3AF9FFA12CCC3C49C0ABA71CCA222665
    flags:
        cncf_sandbox: true # Treat CNCF Sandbox projects in member projects, but only when sandbox is not checked in the filter, then treat it as CNCF projects

# goes into fields.relation.values array, use it via import fields from 'fields' ; fields.relation.values
# please keep this order: hosted, then its children, then other elements
relation:
    label: 'CNCF Relation'
    url: 'cncf'
    values: 
      -
        id: 'hosted'
        label: 'CNCF Projects'
        children: 
          -
            id: 'graduated'
            label: 'Graduated CNCF Projects'
            prefix: 'Cloud Native'
            tag: 'Graduated'
            big_picture_order: 1
            color: '#3570af'
            big_picture_label: 'CNCF Graduated'
          -
            id: 'incubating'
            label: 'Incubating CNCF Projects'
            prefix: 'Cloud Native'
            tag: 'Incubating'
            big_picture_order: 2
            color: '#00cbff'
            big_picture_label: 'CNCF Incubating'
          -
            id: 'sandbox'
            label: 'Cloud Native Sandbox Projects'
            prefix: 'CNCF Project'
            tag: 'Sandbox'
            color: '#d1f7ff'
            big_picture_label: 'Cloud Native Sandbox'
      -
        id: 'member'
        label: 'CNCF Member Products/Projects'
        tag: 'CNCF Member'
      -
        id: false
        label: 'Non-CNCF Member Products/Projects'
        url: 'no'

membership:
    platinum:
        name: CNCF
        label: Platinum Member
    gold:
        name: CNCF
        label: Gold Member
    silver:
        name: CNCF
        label: Silver Member
    academic:
        name: CNCF
        label: Academic Member
    nonprofit:
        name: CNCF
        label: Nonprofit Member
    linux_foundation:
        name: LF
        label: Project
    cncf:
        name: CNCF
        label: Project




